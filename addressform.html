    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Billing Address</h3></div>
                <div class="card-body">
                  <form method="post" action="" name="addressform" id="addressform">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-floating mb-3">
                          <input class="form-control" id="firstName"name="First Name" type="text" placeholder="First Name" />
                          <label for="firstName">First Name</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating mb-3">
                          <input class="form-control" id="lastName" name="Last Name" type="text" placeholder="Last Name" />
                          <label for="lastName">Last Name</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="address" name="Address" type="text" placeholder="Address" />
                      <label for="address">Address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="address2" name="Address2" type="text" placeholder="Apartment, studio, or floor" />
                      <label for="address2">Address 2</label>
                    </div>
                    <div class="row">
                      <div class="col-md-5">
                        <div class="form-floating mb-3">
                          <input class="form-control" id="city" name="City" type="text" placeholder="City" />
                          <label for="city">City</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-floating mb-3">
                          <input class="form-control" id="state" name="State" type="text" placeholder="State" />
                          <label for="state">State</label>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-floating mb-3">
                          <input class="form-control" id="zip-code" name="Zip" type="text" placeholder="Zip" />
                          <label for="zip">Zip</label>
                        </div>
                      </div>
                    </div>
                    <div class="mt-4 mb-0">
                      <div class="d-grid">
                        <button  type="submit" class="btn btn-primary btn-block" style="width: 30%; height: 90%; margin-left: 276px; align-self: center;">
                           <a href="Payment.html" class="button-link">Pay Now</a> 
                        </button></div>
                        
                    </div>
                  </form>
                </div>
              </div>
            </div>
    </div>
    <script>
     // const form = document.querySelector('my-form');
   const scriptURL = 'https://script.google.com/macros/s/AKfycbw6a9RASxWBwrUtOD_jvsgigvjvi87j3d4pmNdeaDa2dk5hO8R2t2GNU-QTBHjJTbIRQA/exec';
  const form= document.forms['addressform']
form.addEventListener('submit', e => {
  e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
  .then(response => {
        console.log('Success!', response);
        form.submit(); // Submit the form to the specified action URL
  })
      .catch(error => console.error('Error!', error.message));
});
    </script>
